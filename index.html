<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <!-- Rating state start -->
<div class="main-container">
  <img src="./images/icon-star.svg" alt="" class="star__icon">
  <h1 class="main__title">How did we do?</h1> 
<p class="main__info"> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
</p>
 <ul class="rating-area">
  <li ><button class="rating-icon">1</button> </li>
  <li ><button class="rating-icon">2</button> </li>
  <li ><button class="rating-icon">3</button> </li>
  <li><button class="rating-icon">4</button> </li>
  <li ><button class="rating-icon">5</button></li>
 </ul>

 <button class="btn">Submit</button>
</div>
 


  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thank-you thank-you--hidden">
  <img src="./images/illustration-thank-you.svg" alt="star__icon">
  <p class="thank-you__title"> You selected <span class="rating">0</span> out of 5</p>

 <h2 class="thanks">Thank you!</h2> 

 <p class="thank-you__info "> We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
</div>
  <!-- Thank you state end -->

  <script src="./app.js"></script>
</body>
</html>
